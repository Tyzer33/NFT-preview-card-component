<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__img-container">
        <img
          src="./assets/img/image-equilibrium.jpg"
          alt="image of the NFT"
          class="card__img-container--img"
        />
      </div>
      <h2 class="card__title"><a href="#">Equilibrium #3429</a></h2>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <span class="card__info--price"
          ><img src="./assets/img/icon-ethereum.svg" alt="icon of ETH" /> 0.041 ETH</span
        >
        <span class="card__info--time"
          ><img src="./assets/img/icon-clock.svg" alt="icon of a clock" /> 3 days left</span
        >
      </div>
      <div class="creator">
        <img src="./assets/img/image-avatar.png" alt="creator's profile" class="creator__profile" />
        <p class="creator__caption">
          Creation of <a href="#" class="creator__caption--name">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
</html>
